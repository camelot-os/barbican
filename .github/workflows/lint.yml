name: Python Lint

on:
  push:
    branches:
    - main
    paths:
      - 'src/**'
      - 'tox.ini'
      - '.github/workflows/lint.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'tox.ini'
      - '.github/workflows/lint.yml'

jobs:
  lint:
    strategy:
      matrix:
          version: ['3.11', '3.12', '3.13', '3.14']
    uses: camelot-os/pipeline-python/.github/workflows/lint.yml@v1
    with:
      python-version: ${{ matrix.version }}
